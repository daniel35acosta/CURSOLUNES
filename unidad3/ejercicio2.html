<body>
    <script>
        var numeros = [100, 56, 3452, 35, 178, 6262, 43, 769, 521, 1];

        var mayor = 0;
        for (var i = 0; 1 < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log('el mayor de ' + numeros + ' es ' + mayor);
    </script>
